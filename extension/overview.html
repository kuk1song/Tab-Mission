<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Mosaic Overview</title>
    <link rel="stylesheet" href="overview.css" />
  </head>
  <body>
    <div id="root">
      <header class="toolbar">
        <input id="search" type="text" placeholder="Search tabs (title or URL)…" autocomplete="off" />
        <div class="spacer"></div>
        <label class="ctrl">
          <input id="toggle-shots" type="radio" name="shot-mode" />
          <span>Thumbnails (CDP)</span>
        </label>
        <label class="ctrl">
          <input id="toggle-dom-shots" type="radio" name="shot-mode" checked />
          <span>Thumbnails (DOM)</span>
        </label>
        <button id="grant-access" class="ctrl" style="display:none">Grant site access</button>
        <label class="ctrl">
          <input id="toggle-hide-discarded" type="checkbox" checked />
          <span>Hide sleeping</span>
        </label>
        <label class="ctrl">
          <input id="toggle-current-window" type="checkbox" checked />
          <span>Current window only</span>
        </label>
        <label class="ctrl">
          <input id="toggle-debug" type="checkbox" />
          <span>Debug</span>
        </label>
        <label class="ctrl">
          <input id="toggle-art" type="checkbox" />
          <span>Art mode</span>
        </label>
        <div class="hint">Esc to close • Enter to open • ↑↓←→ to navigate</div>
      </header>
      <main id="grid" class="grid" aria-label="All tabs"></main>
      <template id="tile-template">
        <button class="tile" data-span="20"></button>
      </template>
    </div>
    <script src="overview.js" type="module"></script>
  </body>
  </html>
